{{- if .IsPage }}
{{- if .Params.Image -}}
<meta name="twitter:card" content="summary"/>
<meta name="twitter:image" content="{{ with .Params.Image }}{{ . | absURL}}{{ else }}{{if .IsPage}}{{ .Params.Image | absURL }}{{ else }}{{ with .Site.Params.image }}{{ . }}{{ end }}{{ end }}{{ end }}"/>
{{end}}
<meta name="twitter:title" content="{{ .Title }} - MLWhiz"/>
<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end -}}"/>
<meta name="twitter:site" content="@mlwhiz"/>
<meta name="twitter:creator" content="@mlwhiz"/>
{{end}}
